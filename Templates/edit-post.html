{% extends 'base.html' %}

{% block title %}
<title>Edit Post</title>
{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<div class="pt-3">
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" value="{{post.title}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" rows="5" class="form-control">{{post.content}}</textarea>
        </div>

        {% if tags %}
        <h4>Tags</h4>
        <div class="mb-3">
            {% for tag in tags %}
            <div class="form-check">
                <input type="checkbox" name="tags" id="tag_{{tag.id}}" value="{{tag.id}}" class="form-check-input" {% if
                    tag in post.tags %} checked {% endif %}>
                <label for="tag_{{tag.id}}" class="form-check-label">{{tag.name.title()}}</label>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <button formaction="/posts/{{post.id}}/edit" formmethod="post" class="btn btn-success">Submit</button>
        <button formaction="/posts/{{post.id}}" formmethod="get" class="btn btn-outline-primary">Cancel</button>

    </form>

</div>
{% endblock %}
