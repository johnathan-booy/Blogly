{% extends 'base.html' %}

{% block title %}
<title>Create a post</title>
{% endblock %}

{% block content %}
<h1>Create a post</h1>
<h5>{{user.full_name}}</h5>

<div id="add-post-form" class="mt-3">
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" value="{{title}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" rows="5" value="{{content}}" class="form-control"></textarea>
        </div>

        {% if tags %}
        <h4>Tags</h4>
        <div class="mb-3">
            {% for tag in tags %}
            <div class="form-check">
                <input type="checkbox" name="tags" id="tag_{{tag.id}}" value="{{tag.id}}" class="form-check-input">
                <label for="tag_{{tag.id}}" class="form-check-label">{{tag.name.title()}}</label>
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <button formaction="/users/{{user.id}}/posts/new" formmethod="post" class="btn btn-success">Add Post</button>
        <button formaction="/users/{{user.id}}" formmethod="get" class="btn btn-outline-dark">Cancel</button>
    </form>
</div>
{% endblock %}
