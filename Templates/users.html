{% extends 'base.html' %}

{% block title %}
<title>Users</title>
{% endblock %}

{% block content %}
<div class="mt-3">
    <h1>Users</h1>
</div>

<div class="mt-3">
    {% if users %}
    <div class="list-group" style="max-width: 400px;">
        {% for user in users %}
        <a href="/users/{{user.id}}" class="list-group-item list-group-item-action">{{user.full_name}}</a>
        {% endfor %}
    </div>
    {% else %}
    <p><i>No user posts</i></p>
    {% endif %}
</div>

<div class="pt-3">
    <a href="/users/new" class="btn btn-primary">Create New User</a>
</div>
{% endblock %}
