{% extends 'base.html' %}

{% block title %}
<title>Users</title>
{% endblock %}

{% block content %}
<h1>Users</h1>

<div class="mt-3">
    {% if users %}
    <div class="list-group">
        {% for user in users %}
        <a href="/users/{{user.id}}" class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between">
                <span>{{user.full_name}}</span>
                <span class="badge bg-secondary">{{user.posts_quantity}}</span>
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p><i>No user posts</i></p>
    {% endif %}
</div>

<div class="pt-3">
    <a href="/users/new" class="btn btn-success">Create New User</a>
</div>
{% endblock %}
