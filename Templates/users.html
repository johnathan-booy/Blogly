{% extends 'base.html' %}

{% block title %}
<title>Users</title>
{% endblock %}

{% block content %}
<div class="mt-5">
    <h1>Users</h1>
</div>

<div class="pt-3">
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.full_name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="pt-2">
    <a href="/users/new" class="btn btn-primary">Create New User</a>
</div>
{% endblock %}
