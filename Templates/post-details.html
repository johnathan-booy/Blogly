{% extends 'base.html' %}

{% block title %}
<title>{{post.title}}</title>
{% endblock %}

{% block content %}
<div class="mt-3">
    <h1>{{post.title}}</h1>
</div>

<div class="mt-3">
    <p>{{post.content}}</p>
</div>

{% if post.tags %}
<div>
    <span class="fw-bold"><small>Tags: </small></span>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}" class="badge rounded-pill btn btn-warning">{{tag.name}}</a>
    {% endfor %}
</div>
{% endif %}

<div class="mt-3">
    <p><i>Posted by <a href="/users/{{post.user_id}}">{{post.user.full_name}}</a> on {{post.timestamp}}</i></p>
</div>

<div class="pt-2">
    <form>
        <button class="btn btn-sm btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
        <button class="btn btn-sm btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    </form>
</div>
{% endblock %}
