{% extends 'base.html' %}

{% block title %}
<title>Edit Tag</title>
{% endblock %}

{% block content %}
<h1>Edit Tag</h1>

<div id="edit-tag-form">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" value="{{tag.name}}" class="form-control" required>
        </div>

        {% if posts %}
        <h4>Posts</h4>
        <div class="mb-3">
            {% for post in posts %}
            <div class="form-check">
                <input type="checkbox" name="posts" id="post_{{post.id}}" value="{{post.id}}" class="form-check-input"
                    {% if post in tag.posts %} checked {% endif %}>
                <label for="post_{{post.id}}" class="form-check-label">{{post.title}}</label>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <button formaction="/tags/{{tag.id}}/edit" formmethod="post" class="btn btn-primary">Submit</button>
        <button formaction="/tags/{{tag.id}}" formmethod="get" class="btn btn-outline-dark">Cancel</button>
    </form>
</div>
{% endblock %}
