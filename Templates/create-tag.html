{% extends 'base.html' %}

{% block title %}
<title>Create a tag</title>
{% endblock %}

{% block content %}
<h1>Create a tag</h1>

<div id="create-tag-form">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        {% if posts %}
        <h4>Posts</h4>
        <div class="mb-3">
            {% for post in posts %}
            <div class="form-check">
                <input type="checkbox" name="posts" id="post_{{post.id}}" value="{{post.id}}" class="form-check-input">
                <label for="post_{{post.id}}" class="form-check-label">{{post.title}}</label>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <button formaction="/tags/new" formmethod="post" class="btn btn-success">Create</button>
        <button formaction="/tags" formmethod="get" class="btn btn-outline-dark">Cancel</button>
    </form>
</div>
{% endblock %}
